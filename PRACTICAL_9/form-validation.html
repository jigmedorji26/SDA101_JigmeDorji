<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f8f9fa;
    }

    h1 {
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 320px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      margin-top: 10px;
    }

    input {
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
    }

    small.error {
      color: red;
      height: 16px;
    }

    input.valid {
      border-color: green;
    }

    input.invalid {
      border-color: red;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Registration Form</h1>

  <form id="registerForm">
    <label>Username</label>
    <input type="text" id="username" />
    <small id="usernameError" class="error"></small>

    <label>Email</label>
    <input type="email" id="email" />
    <small id="emailError" class="error"></small>

    <label>Password</label>
    <input type="password" id="password" />
    <small id="passwordError" class="error"></small>

    <label>Confirm Password</label>
    <input type="password" id="confirmPassword" />
    <small id="confirmError" class="error"></small>

    <button type="submit" disabled>Register</button>
  </form>

  <script>
    const form = document.getElementById("registerForm");
    const username = document.getElementById("username");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const submitButton = form.querySelector("button");

    const usernameError = document.getElementById("usernameError");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const confirmError = document.getElementById("confirmError");

    // --- Validation functions ---
    function validateUsername() {
      if (username.value.trim().length < 3) {
        usernameError.textContent = "Username must be at least 3 characters long.";
        username.classList.add("invalid");
        username.classList.remove("valid");
        return false;
      }
      usernameError.textContent = "";
      username.classList.add("valid");
      username.classList.remove("invalid");
      return true;
    }

    function validateEmail() {
      const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      if (!emailPattern.test(email.value.trim())) {
        emailError.textContent = "Please enter a valid email address.";
        email.classList.add("invalid");
        email.classList.remove("valid");
        return false;
      }
      emailError.textContent = "";
      email.classList.add("valid");
      email.classList.remove("invalid");
      return true;
    }

    function validatePassword() {
      const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/;
      if (!passwordPattern.test(password.value)) {
        passwordError.textContent =
          "Password must have 8+ chars, upper, lower, and a special char.";
        password.classList.add("invalid");
        password.classList.remove("valid");
        return false;
      }
      passwordError.textContent = "";
      password.classList.add("valid");
      password.classList.remove("invalid");
      return true;
    }

    function validateConfirmPassword() {
      if (confirmPassword.value !== password.value || confirmPassword.value === "") {
        confirmError.textContent = "Passwords do not match.";
        confirmPassword.classList.add("invalid");
        confirmPassword.classList.remove("valid");
        return false;
      }
      confirmError.textContent = "";
      confirmPassword.classList.add("valid");
      confirmPassword.classList.remove("invalid");
      return true;
    }

    // --- Check all fields ---
    function checkFormValidity() {
      const isFormValid =
        validateUsername() &&
        validateEmail() &&
        validatePassword() &&
        validateConfirmPassword();
      submitButton.disabled = !isFormValid;
    }

    // --- Real-time validation events ---
    username.addEventListener("input", () => {
      validateUsername();
      checkFormValidity();
    });

    email.addEventListener("input", () => {
      validateEmail();
      checkFormValidity();
    });

    password.addEventListener("input", () => {
      validatePassword();
      checkFormValidity();
    });

    confirmPassword.addEventListener("input", () => {
      validateConfirmPassword();
      checkFormValidity();
    });

    // --- Prevent default submit (for demo) ---
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("âœ… Form submitted successfully!");
    });
  </script>
</body>
</html>
